<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <!-- Vinculando o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <p>Operadores válidos: +, -, *, /</p>
        <div class="inputs">
            <input type="text" id="num1" placeholder="Digite o primeiro número" />
            <input type="text" id="num2" placeholder="Digite o segundo número" />
            <input type="text" id="operador" placeholder="Operador" />
        </div>
        <button onclick="efetuaOperacao()">Efetuar Operação</button>
        <p id="resultado"></p>
    </div>
</body>

</html>
